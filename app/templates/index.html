<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="../static/script.js"></script>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <!-- Long Input Box on Top -->
        <div class="flex mb-4">
            <input type="text" id="promptInput" placeholder="Enter Qiskit code here" class="w-full p-2 border border-gray-300 rounded-l-lg">
            <button type="button" id="submitButton" class="bg-blue-500 text-white px-4 py-2 rounded-r-lg">Submit</button>
        </div>
        
        <!-- Containers Below the Input Box -->
        <div class="flex space-x-4">
            <!-- MathPlot Container -->
            <div id="mathPlotContainer" class="w-3/5 bg-white p-4 border border-gray-300 rounded-lg">
                <h2 class="text-xl font-semibold mb-2">Quantum Circuit</h2>
                <pre id="circuitImage" src="" alt="Circuit Diagram" class="w-full h-auto">
            </div>

            <!-- Qiskit Code Container -->
            <div class="w-2/5 bg-white p-4 border border-gray-300 rounded-lg">
                    <h2 class="text-xl font-semibold">Qiskit Code</h2>
                    <pre id="qiskitCodeDisplay" class="bg-gray-100 p-2 rounded-lg overflow-x-auto">
<code id="qiskitCode">Enter the prompt</code>
                    </pre>
            </div>
        </div>
    </div>
</body>
</html>
